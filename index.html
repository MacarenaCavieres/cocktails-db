<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cocktail DB</title>
        <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="font-raleway bg-primary text-secondary">
        <!-- <div id="app"></div> -->
        <header class="flex flex-col justify-center text-center align-middle mx-10">
            <nav class="flex justify-end mt-10">
                <i class="fa-solid fa-martini-glass-citrus fa-3x"></i>
            </nav>
            <h2 class="text-6xl mb-4 mt-24 font-bold">Filter by letter</h2>
            <section id="letters"></section>

            <div class="flex justify-center mt-4">
                <form id="form" class="w-96">
                    <div class="flex flex-col">
                        <label for="searchName" class="text-4xl mb-2">Search by name</label>
                        <div class="flex mr-1 text-start justify-center">
                            <div class="relative">
                                <span class="icon absolute left-1 top-2">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input
                                    type="search"
                                    id="searchName"
                                    class="h-9 w-full rounded-xl pl-6 placeholder:italic focus:outline-none text-black"
                                    name="searchName"
                                    placeholder="Search cocktail"
                                />
                                <ul class="list"></ul>
                            </div>
                            <button
                                type="submit"
                                class="border-solid rounded-xl bg-tertiary text-quaternary ml-3 p-2"
                            >
                                Search
                            </button>
                        </div>

                        <p class="alert"></p>
                    </div>
                </form>
            </div>
        </header>

        <h1>The best Cocktails</h1>

        <h2 class="searchResult">Result by Letter</h2>
        <main class="container">
            <section class="sectDin" id="sectDin"></section>
            <div class="modalDin">
                <div class="modalContainerDin">
                    <button type="button" class="closeModalDin">X</button>
                    <h4 class="namDin"></h4>
                    <p class="ingrDin">Ingredients:</p>
                    <p class="instDin">Instructions:</p>
                    <p class="glassDin">Glass:</p>
                    <p class="catDin">Category:</p>
                </div>
            </div>
        </main>
        <template id="template">
            <article class="artDin">
                <div class="subDin">
                    <img
                        src="https://www.thecocktaildb.com/images/media/drink/5a3vg61504372070.jpg"
                        alt=""
                        class="imgDin"
                    />
                    <h2 class="nameDin">B-52</h2>
                    <button type="button" class="btnPrepDin"></button>
                </div>
            </article>
        </template>
        <section class="container">
            <div class="randomContainer">
                <div class="group second">
                    <h2 class="surprise">Surprise me with a cocktail!</h2>
                    <button type="button" id="btnRandom">click</button>
                </div>

                <article class="articleRandom">
                    <div class="group namePreran">
                        <img src="" alt="" class="imageRandom" />
                        <h2 class="nameRandom"></h2>
                        <button type="button" class="btnPrep">Preparation</button>
                    </div>
                </article>
                <div class="modal">
                    <div class="modalContainer">
                        <button type="button" class="closeModal">X</button>
                        <h4 class="namRandom"></h4>
                        <p class="ingrRandom">Ingredients:</p>
                        <p class="instRandom">Instructions:</p>
                        <p class="glassRandom">Glass:</p>
                        <p class="catRandom">Category:</p>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>Hecho por <b>MCavieres ♠️♠️</b></p>
        </footer>
        <script type="module" src="./src/js/app.js"></script>
    </body>
</html>
