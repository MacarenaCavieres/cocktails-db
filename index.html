<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cocktail DB</title>
        <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="font-raleway bg-primary text-secondary">
        <header class="flex flex-col justify-center text-center align-middle mx-3 md:mx-10">
            <nav class="flex justify-end mt-10">
                <i class="fa-solid fa-martini-glass-citrus fa-3x"></i>
            </nav>
            <h2 class="text-4xl md:text-6xl mb-8 mt-24 font-bold">Filter by letter</h2>
            <section
                id="letters"
                class="w-11/12 flex justify-center flex-wrap align-middle border-b-4 rounded-md border-secondary mx-auto mb-8"
            ></section>

            <div class="flex justify-center mt-4">
                <form id="form" class="w-96">
                    <div class="flex flex-col">
                        <label for="searchName" class="text-3xl md:text-4xl mb-2">Search by name</label>
                        <div class="flex mr-1 text-start justify-center">
                            <div class="relative w-full">
                                <span class="icon absolute left-1 top-2">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input
                                    type="search"
                                    id="searchName"
                                    class="h-9 w-full rounded-xl pl-6 placeholder:italic focus:outline-none text-black"
                                    name="searchName"
                                    placeholder="Search cocktail"
                                />
                            </div>
                            <button
                                type="submit"
                                class="border-solid rounded-xl bg-tertiary text-quaternary ml-3 p-2 hover:bg-modal"
                            >
                                Search
                            </button>
                        </div>

                        <p class="alert text-secondary mt-3 text-xl"></p>
                    </div>
                </form>
            </div>
        </header>

        <h1 class="text-center text-6xl md:text-8xl font-bold underline mt-12">The best Cocktails</h1>

        <h2 class="hidden mt-8">Result by Letter</h2>
        <main class="flex justify-center mx-6">
            <section
                class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 my-20 md:mx-24 gap-10"
                id="sectDin"
            ></section>
            <div
                class="modalDin fixed inset-0 w-full md:w-11/12 h-full grid place-items-center invisible -z-10 text-black mx-auto"
            >
                <div
                    class="modalContainerDin bg-modal w-11/12 h-5/6 md:h-3/6 text-center grid place-items-center relative border-double border-4 border-black rounded-md p-12 overflow-auto"
                >
                    <button type="button" class="closeModalDin absolute top-4 right-4 text-2xl">X</button>
                    <h4 class="namDin text-2xl font-semibold">Name:</h4>
                    <p class="ingrDin">Ingredients:</p>
                    <p class="instDin">Instructions:</p>
                    <p class="glassDin">Glass:</p>
                    <p class="catDin">Category:</p>
                </div>
            </div>
        </main>
        <template id="template">
            <article
                class="bg-secondary shadow-lg text-center p-4 rounded-xl space-y-6 flex flex-col items-center max-w-md"
            >
                <div class="p-4">
                    <div class="overflow-hidden">
                        <img
                            src="https://www.thecocktaildb.com/images/media/drink/5a3vg61504372070.jpg"
                            alt=""
                            class="imgDin w-full transform transition-transform hover:scale-110 hover:rotate-2 h-auto rounded-t-lg"
                        />
                    </div>
                    <h2 class="nameDin text-2xl text-article font-bold mt-4">B-52</h2>
                    <h3 class="categoryDin text-xl text-article mt-4">Category:</h3>
                    <button
                        type="button"
                        class="btnPrepDin mt-4 bg-article text-quaternary rounded-md px-3 py-1"
                    ></button>
                </div>
            </article>
        </template>
        <section class="flex justify-center items-center flex-wrap mt-8">
            <div class="w-4/5 md:w-3/5 flex flex-col items-center">
                <div class="text-center mt-8">
                    <h2 class="text-5xl font-bold">Surprise me with a cocktail!</h2>
                    <button
                        type="button"
                        id="btnRandom"
                        class="mt-4 w-32 h-10 bg-tertiary text-quaternary rounded-lg hover:bg-modal"
                    >
                        click
                    </button>
                </div>

                <article
                    class="w-full md:w-500 h-auto bg-article-random rounded-lg mt-6 shadow-lg text-center"
                >
                    <div class="p-8">
                        <div class="overflow-hidden">
                            <img
                                src=""
                                alt=""
                                class="imageRandom w-full transform transition-transform hover:scale-110 hover:rotate-2 h-auto rounded-t-lg"
                            />
                        </div>
                        <h2 class="nameRandom text-2xl my-4 font-bold"></h2>
                        <h3 class="catRandom text-xl mb-4"></h3>
                        <button
                            type="button"
                            class="btnPrep bg-tertiary text-quaternary rounded-md px-4 py-2 hover:bg-primary hover:text-white"
                        >
                            Recipe
                        </button>
                    </div>
                </article>

                <div
                    class="modal fixed inset-0 w-full md:w-11/12 h-full grid place-items-center invisible -z-10 text-black mx-auto"
                >
                    <div
                        class="modalContainer bg-modal w-11/12 h-5/6 md:h-3/6 text-center grid place-items-center relative border-double border-4 border-black rounded-md p-12 overflow-auto"
                    >
                        <button
                            type="button"
                            class="closeModal absolute top-4 right-4 text-2xl bg-transparent border-0 cursor-pointer transform transition-transform hover:scale-125"
                        >
                            X
                        </button>
                        <h4 class="namRandom font-semibold"></h4>
                        <p class="ingrRandom">Ingredients:</p>
                        <p class="instRandom"></p>
                        <p class="glassRandom"></p>
                        <p class="categoryRandom"></p>
                    </div>
                </div>
            </div>
        </section>

        <footer class="flex justify-center items-center bg-secondary text-modal h-28 mt-8">
            <p>Hecho por <b>MCavieres ♠️♠️</b></p>
        </footer>
        <script type="module" src="./src/js/app.js"></script>
    </body>
</html>
